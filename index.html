<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card w-50">
				<div id="card_body">
					<div id="top_card">
						<form id="city_form" class="form-inline float-right" action="#">
							<input type="text" class="form-control" id="city_text" placeholder="Type a city...">
							<button type="button" class="btn btn-primary ml-4" id="city_search">Search</button>
							<button type="button" class="btn btn-success ml-4" id="current">Current</button>
						</form>
						<h1 id="location_city">Paris</h1>
						<p id="date">Saturday Nov 5th, 1955</p>
						<span id="temp">0&#176;</span>
						<span id="CtoF">
							<span id="celsius">C </span>/
							<span id="fahrenheit">F</span>
						</span>
						<p id="forecast">Sunny</p>
						<span class="float-right" id="temp_info">
							<span id="wind">Wind: 3 km/h</span><br>
							<span id="humidity">Humidity: 90%</span>
						</span>
					</div>
					<div id="bottom_card">
						<div class="row">
							<div class="col" id="day1">
								<span></span>00:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon" id="IMG_00"><br>
								<span id="_00">30&#176;</span>
							</div>
							<div class="col" id="day2">
								<span></span>04:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon" id="IMG_04"><br>
								<span id="_04">30&#176;</span>
							</div>
							<div class="col" id="day3">
								<span></span>08:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon" id="IMG_08"><br>
								<span id="_08">30&#176;</span>
							</div>
							<div class="col" id="day4">
								<span></span>12:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon" id="IMG_12"><br>
								<span id="_12">30&#176;</span>
							</div>
							<div class="col" id="day5">
								<span></span>16:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon"id="IMG_16"><br>
								<span id="_16">30&#176;</span>
							</div>
							<div class="col" id="day6">
								<span></span>20:00<br>
								<img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather icon" id="IMG_20"><br>
								<span id="_20">30&#176;</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
